<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="viewport">
    <meta name="width:device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="container">

        <div class="preview">
            <div id="element"></div>
        </div>


        <div class="sliders">
            <div class="slider-wrapper">
                <label for="h-shadow">Horizontal Shadow:</label>
                <input type="range" name="" id="h-shadow" max="100" min="-100">
            </div>
            <div class="slider-wrapper">
                <label for="v-shadow">Vertical Shadow:</label>
                <input type="range" name="" id="v-shadow" max="100" min="-100">
            </div>
            <div class="slider-wrapper">
                <label for="blur-radius">Blur Radius:</label>
                <input type="range" name="" id="blur-radius" max="100" min="0">
            </div>

            <div class="slider-wrapper">
                <label for="spread-radius">Spread Radius:</label>
                <input type="range" name="" id="spread-radius" max="50" min="-50">
            </div>
            <div class="slider-wrapper">
                <label for="shadow-color">Shadow Color: </label>
                <input type="color" name="" id="shadow-color">
            </div>

            <div class="slider-wrapper">
                <label for="shadow-color-opacity">Shadow Color Opacity:</label>
                <input type="range" name="" id="shadow-color-opacity" max="1" min="0" step="0.1" value="1">
            </div>

            <div class="input-wrapper">
                <label for="shadow-inset">Inset Shadow: </label>
                <input type="checkbox" name="" id="shadow-inset">
            </div>

            <div class="code-wrapper">
                <textarea name="" id="code" rows="2"></textarea>
                <button onclick="copyCSSCode()">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
